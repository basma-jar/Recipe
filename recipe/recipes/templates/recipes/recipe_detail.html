{% extends 'base.html' %}

{% block content %}
  <h1>{{ recipe.title }}</h1>
  <p>{{ recipe.ingredients }}</p>
  <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}">
  <p><a href="{% url 'recipe_update' pk=recipe.pk %}">Edit</a></p>
  <form action="{% url 'recipe_delete' pk=recipe.pk %}" method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
  </form>
{% endblock %}
